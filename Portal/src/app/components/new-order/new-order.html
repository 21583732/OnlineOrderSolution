<h2 mat-dialog-title>New Order</h2>

<mat-dialog-content>
  <p><strong>Product:</strong> {{ product.name }}</p>
  <p><strong>Price:</strong> {{ product.price | currency }}</p>

  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="quantity" min="1" />
  </mat-form-field>

  <div *ngIf="error" style="color: red; margin-top: 8px;">{{ error }}</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="submitting">Cancel</button>
  <button mat-raised-button color="primary" (click)="placeOrder()" [disabled]="submitting">
    Place Order
  </button>
</mat-dialog-actions>
